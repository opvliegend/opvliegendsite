<!--BITCOIN KNOP-->
<div class="copy-link-btc">

  <h3 style="opacity: 0; font-size: 24px;">K</h3>
  <h3 style="opacity: 0; font-size: 24px;">K</h3>
  <h3 style="opacity: 0; font-size: 24px;">K</h3>
  <center>
  <i class="fa-brands fa-bitcoin fa-3x"></i>
  <input type="button" class="copy-link-input-btc" value="bc1qpywjqszkhsjzjfuhq2gwh5fdh7j6076czu0fc3" readonly>
  <button type="button" class="copy-link-btn-btc">
    <span class="material-icons">COPY</span>
  </button>
  </center>
</div>

<script>
  document.querySelectorAll(".copy-link-btc").forEach(copyLinkContainer => {
    const inputField = copyLinkContainer.querySelector(".copy-link-input-btc");
    const copyButton = copyLinkContainer.querySelector(".copy-link-btn-btc");

    inputField.addEventListener("focus", () => inputField.select());

    copyButton.addEventListener("click", () => {

      const text = inputField.value;

      inputField.select();
      navigator.clipboard.writeText(text);

      inputField.value = "Copied";
      setTimeout(() => inputField.value = text, 1250);
    })
  })
</script>
